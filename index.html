<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="text-align: center;">ACCOUNT OPENING FORM</h1>
    <div class="formdiv" style="margin: 50px; width: 600px;">
        <h4>Personal Details</h4>
        <form action="">
            <label class="labelstrt" for="">Name</label>
            <input type="text" name="" id=""><br> <br>

            <label class="labelstrt" for="">Name Of</label>
            <input type="text" name="" id=""><br> <br>

            <label class="labelstrt" for=""><i>Father/Guardian</i></label>
            <input type="text" name="" id=""> <br><br>

            <label class="labelstrt" for=""><i>Date OF Birth (dd-mm-yy)</i></label>
            <input type="text" name="" id=""> <br><br>

            <label class="labelstrt" for="">Gender</label>

            <input type="radio" name="Gender" id="male">
            <label for="male">Male</label>

            <input type="radio" name="Gender" id="female">
            <label for="female">Female</label><br><br>

            <label class="labelstrt" for="">Nationality</label>
            <input type="text" name="" id=""> <br><br>

            <label class="labelstrt" for="">Account Type</label>

            <input type="radio" name="acctype" id="savings">
            <label for="savings">Savings</label>

            <input type="radio" name="acctype" id="fixed">
            <label for="fixed">Fixed</label> <br><br>

            <label class="labelstrt" for="">Preferences</label>

            <input type="checkbox" name="pre" id="">
            <label for="">Internet Banking</label>

            <input type="checkbox" name="pre" id="">
            <label for="">Mobile Banking</label>

            <input type="checkbox" name="pre" id="">
            <label for="">SMS Alert</label> <br><br>

            <label class="labelstrt2" for="">Adress</label>
            <textarea name="" id="" cols="40" rows="5"></textarea> <br><br>

            <label class="labelstrt" for="">Country</label>
            <select>
                <option selected disabled>Select Country</option>
                <option value="Pakistan">Pakistan</option>
                <option value="India">India</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="Iran">Iran</option>
                <option value="Srilanka">Srilanka</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Erangel">Erangel</option>
                <option value="Miramar">Miaramar</option>
                <option value="Vikendi">Vikendi</option>
                <option value="Karakin">Karakin</option>
            </select> <br> <br>

            <label class="labelstrt" for="">Zip Code</label>
            <input type="text" name="" id=""> <br><br>

            <label class="labelstrt" for="">Phone</label>
            <input type="number" maxlength="11" name="" id=""> <br><br>

            <label class="labelstrt" for="">Email</label>
            <input type="email" name="" id=""><br><br>

            <label class="labelstrt" for="">Password (6-8 Characters)</label>
            <input type="password" maxlength="8" minlength="6" id="pass">
            <br><br>

            <label class="labelstrt" for="">Verify Password</label>
            <input type="password" maxlength="8" minlength="6" id="pass">
            <br><br>

            <label class="labelstrt" for=""></label>
            <button>SEND</button>
            <button>CLEAR</button>
        </form>
    </div>

</body>

</html>
